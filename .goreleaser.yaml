version: 2

project_name: ghub-desk

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: ghub-desk
    main: ./
    binary: ghub-desk
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

signs:
  - id: cosign
    artifacts: checksum
    cmd: cosign
    args:
      - sign-blob
      - --yes
      - --output-signature=${artifact}.sig
      - --output-certificate=${artifact}.pem
      - ${artifact}
    env:
      - COSIGN_EXPERIMENTAL=1

release:
  github:
    owner: takihito
    name: ghub-desk
  prerelease: auto
  use_existing_draft: true

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
