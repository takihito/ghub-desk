name: tagpr

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "release tag"
        required: false
        type: string
permissions:
  pull-requests: write
  packages: write
  contents: write
  actions: write
  issues: write

jobs:
  tagpr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Install dependencies
        run: make deps
      - name: Run tests
        run: make test
      - name: Run tagpr
        uses: Songmu/tagpr@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
