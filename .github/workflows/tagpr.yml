name: tagpr

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  tagpr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Install dependencies
        run: make deps
      - name: Run tests
        run: make test
      - name: Run tagpr
        uses: Songmu/tagpr@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
