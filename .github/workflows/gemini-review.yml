name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Debugging Info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "PR Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          if [[ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
            echo "::error::This pull request is from a fork. Secrets are not available in this context for security reasons."
            exit 1
          else
            echo "This pull request is not from a fork."
          fi

          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::error::GEMINI_API_KEY environment variable is not set or is empty."
            exit 1
          else
            # Do not print the key itself, just its presence and length
            echo "GEMINI_API_KEY is set (length: ${#GEMINI_API_KEY})."
          fi
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: pr_diff
        run: |
          diff_content=$(git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }})
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$diff_content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Gemini Code Review
        uses: "google-github-actions/run-gemini-cli@v0" # ratchet:exclude
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          command: "review"
          prompt: |
            あなたは経験豊富なソフトウェアエンジニアです。
            以下の差分をレビューし、改善点があれば指摘してください。
            特に、以下の観点に注目してください。
            - バグの可能性
            - パフォーマンスの問題
            - セキュリティの脆弱性
            - コードの可読性と保守性
            - ベストプラクティスからの逸脱

            差分:
            ```diff
            ${{ steps.pr_diff.outputs.diff }}
            ```
