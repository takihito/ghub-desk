version: 2

# このファイルは MCP 機能を統合した単一バイナリ用の配布レイアウト例です。
# 既存の .goreleaser.yaml と同等ですが、過去の二系統配布から移行する際のリファレンスとして残しています。
# 使い方（スナップショット）: goreleaser build --snapshot --clean -f .goreleaser_with_mcp.yaml

project_name: ghub-desk

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: ghub-desk
    main: ./
    binary: ghub-desk
    env:
      - CGO_ENABLED=0
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

archives:
  - id: default
    builds: [ghub-desk]
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{- title .Os }}_{{- if eq .Arch "amd64" }}x86_64{{- else if eq .Arch "386" }}i386{{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

release:
  github:
    owner: takihito
    name: ghub-desk
  prerelease: auto
  use_existing_draft: true

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^work-logs:"
